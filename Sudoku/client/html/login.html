<md-card class="example-card, largeur_login">
    <img md-card-image src="../imgs/3.jpg" />



    <!--<img class="move_top_cin" src="../imgs/account.png"/>-->
    <md-input-container class="input_width move_top_1">
        <input #box (keyup)="onKey($event)" (keyup.enter)="login(box.value)" mdInput placeholder="Username">
    </md-input-container>

    <a md-raised-button routerLink="/dashboard">Tableau de bord</a>
    <a (click)="login($event)" class="largeur_action" md-raised-button routerLink=".">Log in</a>
    <div *ngIf="this.errorInAuthentication" class="message_error">
        Ce nom existe d√©ja veuillez choisir un autre!
    </div>
</md-card>
